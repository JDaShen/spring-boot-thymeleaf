<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>咖啡种类</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/webjars/adminlte/2.3.5/dist/css/AdminLTE.min.css}"/>
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" th:href="@{/webjars/adminlte/2.3.5/dist/css/skins/skin-blue.min.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap Table -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-table/1.11.0/bootstrap-table.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/summernote/0.8.1/dist/summernote.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
<div class="wrapper" th:fragment="wrapper">

    <header th:replace="header :: header"></header>
    <aside th:replace="sidebar :: sidebar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section th:replace="content-header :: contentHeader('咖啡种类编辑','打造个性咖啡')"></section>

        <!-- Main content -->
        <section class="content">
            <form method="post" th:action="@{/coftypes/files}" enctype="multipart/form-data" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="cofName" class="col-sm-2 control-label">咖啡名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cofName" placeholder="" name="cofName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cofPowder" class="col-sm-2 control-label">咖啡豆量</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="cofPowder" placeholder="单位（克）" name="cofPowder"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="milk" class="col-sm-2 control-label">牛奶量</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="milk" placeholder="单位（毫升）" name="milk"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="milkFoam" class="col-sm-2 control-label">奶泡</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="milkFoam" placeholder="单位（毫升）" name="milkFoam"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">价格</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" placeholder="单位（人名币分）" name="price"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="discount" class="col-sm-2 control-label">折扣</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="discount" placeholder="0.00~1.00" name="discount"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="equalPoint" class="col-sm-2 control-label">等价积分</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" id="equalPoint" placeholder="" name="equalPoint"/>
                    </div>
                    <div class="col-sm-5">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="payByPoint"/>允许积分购买
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">咖啡图片</label>
                    <div class="col-sm-10">
                        <input type="file" name="file"/><br />
                        <input type="file" name="file"/><br />
                        <input type="file" name="file"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="summernote" class="col-sm-2 control-label">咖啡图文描述</label>
                    <div class="col-sm-10">
                        <div id="summernote"></div>
                    </div>
                </div>
                <!-- 富文本编辑器的内容会以html的格式输出到这个被隐藏的input中。 -->
                <div>
                    <input type="text" name="intro" style="display:none;"/>
                </div>
                <!-- 传用户名方便检索ownerId -->
                <!--<div>-->
                    <!--<input type="text" name="username" th:value="${#authentication.name}"/>-->
                <!--</div>-->
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="btn btn-primary col-sm-12">提交</button>
                    </div>
                </div>
            </form>
        </section>
    </div><!-- /.content-wrapper -->

    <footer th:replace="footer :: copyright"></footer>

    <aside th:replace="sidebar-controller :: sidebarController"></aside>
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div><!-- ./wrapper -->

<!-- jQuery 2.1.4 -->
<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<!-- Bootstrap 3.3.5 -->
<script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/webjars/adminlte/2.3.5/dist/js/app.min.js}"></script>
<!-- Bootstrap Table 1.11.0 -->
<script th:src="@{/webjars/bootstrap-table/1.11.0/bootstrap-table.min.js}"></script>
<script th:src="@{/webjars/bootstrap-table/1.11.0/locale/bootstrap-table-zh-CN.min.js}"></script>
<script th:src="@{/webjars/summernote/0.8.1/dist/summernote.min.js}"></script>
<script th:src="@{/webjars/summernote/0.8.1/dist/lang/summernote-zh-CN.min.js}"></script>
<!-- custom js here -->
<script>
    $(document).ready(function () {
        $('#summernote').summernote({
            lang: 'zh-CN',
            placeholder: '此处编辑...',
            height: 300,
            minHeight: null,
            maxHeight: null,
            focus: false,
            callbacks: {
                //失去焦点时
                onBlur: function () {
                    var markupStr = $('#summernote').summernote('code');
                    $('input[name="intro"]').val(markupStr);
                }
            }
        });
    });
</script>
</body>
</html>
