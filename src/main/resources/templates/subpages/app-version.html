<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>APP版本管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/webjars/adminlte/2.3.5/dist/css/AdminLTE.min.css}"/>
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" th:href="@{/webjars/adminlte/2.3.5/dist/css/skins/skin-blue.min.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap Table -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-table/1.11.0/bootstrap-table.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/summernote/0.8.1/dist/summernote.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
<div class="wrapper" th:fragment="wrapper">

    <header th:replace="header :: header"></header>
    <aside th:replace="sidebar :: sidebar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section th:replace="content-header :: contentHeader('APP版本管理', '咖啡机APP与android手机APP版本管理')"></section>

        <!-- Main content -->
        <section class="content">
            <div th:if="${message}">
                <h2 th:text="${message}"/>
            </div>
            <form method="post" th:action="@{/app-version}" enctype="multipart/form-data" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="versionName" class="col-sm-2 control-label">版本名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="versionName" placeholder="如：1.0.0.RELEASE" name="versionName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="versionCode" class="col-sm-2 control-label">版本号</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="versionCode" placeholder="如：1。新版本号必须大于旧版本号" name="versionCode"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="updateMessage" class="col-sm-2 control-label">更新日志</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="updateMessage" placeholder="更新的功能或者bug修复" name="updateMessage"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="remark" class="col-sm-2 control-label">客户端</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="remark" placeholder="0代表咖啡机app，1代表android手机app" name="remark"/>
                    </div>
                </div>
                <div lang="form-group">
                    <label class="col-sm-2 control-label">上传apk</label>
                    <div class="col-sm-10">
                        <input type="file" name="file" />
                    </div>
                </div>
                <br /><br /><br /><br />
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="btn btn-primary col-sm-12">提交</button>
                    </div>
                </div>
            </form>

            <div>
                <p>历史版本</p>
                <ul>
                    <li th:each="file : ${files}">
                        <a th:href="${file.href}" th:text="${file.rel}" />
                    </li>
                </ul>
            </div>
        </section>
    </div><!-- /.content-wrapper -->

    <footer th:replace="footer :: copyright"></footer>

    <aside th:replace="sidebar-controller :: sidebarController"></aside>
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div><!-- ./wrapper -->

<!-- jQuery 2.1.4 -->
<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<!-- Bootstrap 3.3.5 -->
<script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/webjars/adminlte/2.3.5/dist/js/app.min.js}"></script>
<!-- Bootstrap Table 1.11.0 -->
<script th:src="@{/webjars/bootstrap-table/1.11.0/bootstrap-table.min.js}"></script>
<script th:src="@{/webjars/bootstrap-table/1.11.0/locale/bootstrap-table-zh-CN.min.js}"></script>
</body>
</html>
